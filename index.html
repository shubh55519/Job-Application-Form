<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">

            <h2>Form</h2>
            <form action="">

                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter first name" required/>
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="name" placeholder="Enter last name" required/>
                        <br>
                    </div>

                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="xyz@gmail.com" required/>
                    </div>
                    <div class="form_control">
                        <label for="role-select">Job Role</label>
                        <select name="role" id="role-select">
                            <option value="select">Select-one</option>
                            <option value="Frontend">Front End Engineer</option>
                            <option value="Backend">Back End Engineer</option>
                            <option value="Stack">Full Stack Engineer</option>
                            <option value="Software">Software Engineer</option>
                            <option value="Data">Data Scientist</option>
                            <option value="Analyst">Data Analyst</option>
                        </select>
                    </div>
                    <div class="text_control">
                        <label for="Address">Address</label>
                        <textarea name="Address" id="Address" cols="30" rows="4" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="city" id="city" name="city" placeholder="Enter City Name" required/>
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode" required/>
                    </div>
                    <div class="form_control">
                        <label for="date">Start Date</label>
                        <input value="23/3/17" type="date" id="date" name="date" />
                    </div>
                    <div class="form_control">
                        <label for="upload">Choose File</label>
                        <input type="file" id="upload" name="file" />
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
